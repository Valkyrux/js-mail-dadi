<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Lancio di Dadi</title>
    </head>
    <body>
        <div class="page-container">    
            <div class="page-content">    
                <h1>Sfida lancio di dadi contro il computer</h1>
                <button id="start">Nuova Sfida</button>
                <div class="table">
                    <div id="your-value">
                        <div class="dice-6">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <h2>Tu</h2>
                    </div>
                    <div id="pc-value">
                        <div class="dice-4">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <h2>Computer</h2>
                    </div>
                </div>
                <h3 id="round-winner">Tavolo Pronto</h3>
                <div>
                    <span>Your Score : <span id="your-score">0</span></span><br>
                    <span>PC Score : <span id="pc-score">0</span></span>
                </div>
            </div>
        </div>
       <script src="js/script.js"></script> 
    </body>
</html>
